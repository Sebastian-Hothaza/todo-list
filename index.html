<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"/>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet"> 
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="header">Welcome! Let's get something done today.</div>

        <div class="sidebar">
            <div class="selected" id="allTasks"><span class="material-icons-outlined"> home </span>All Tasks</div>
            <div id="today"><span class="material-icons-outlined"> today </span>Today</div>
            <div id="thisWeek"><span class="material-icons-outlined"> date_range </span>Next 7 Days</div>
            <div id="projectsHeading"><span class="material-icons-outlined"> list </span>Projects
            </div>
            <div id="projectList">
                <!-- CONTENT INJECTED HERE IN JS -->
            </div>
            <div id="createProject">+ Add Project</div>
            <button id="clearComplete">Remove Completed Tasks<span class="material-icons-outlined"> check_circle </span></button>
            <button id="resetStorage">Reset Local Storage<span class="material-icons-outlined"> delete_forever </span></button>
        </div>

        <div class="content">
            <div id="taskList">
                <!-- CONTENT INJECTED HERE IN JS -->
            </div>
            <div id="createTask">+ Add Task</div>
            
            
        </div>
        <div class="footer">Copyright(c) Sebastian Hothaza</div>
    </div>

    <dialog id="modal" modalType="create">
        <div id="heading">HEADING</div>
        <form id="taskForm" method="dialog">

            <div class="formPair">
                <label for="modalTitle">Title</label>
                <input type="text" id="modalTitle" name="title" maxlength="30" placeholder="Buy Apples" required>
            </div>
            
            <div class="formPair">
                <label for="modalDesc">Description</label>
                <input type="text" id="modalDesc" name="modalDesc" maxlength="75" placeholder="12 Pieces, Royal Gala">
            </div>

            <div class="formPair">
                <label for="modalDate">Due Date</label>
                <input type="date" id="modalDate" name="modalDate">
            </div>

            <div class="formPair">
                <label for="modalPriority">High Priority</label>
                <input type="checkbox" id="modalPriority" name="modalPriority">
            </div>

            <button type="submit" id="Confirm">Confirm</button>
            <button type="button" onclick="window.modal.close();"id="cancel">Cancel</button>
        </form>
    </dialog>

    

    <dialog id="modalProject" modalType="create">
        <div id="heading">HEADING</div>
        <form id="projectForm" method="dialog">
            <div class="formPair">
                <label for="modalTitle">Title</label>
                <input type="text" id="modalTitle" name="modalTitle" maxlength="30" placeholder="Grocery List" required>
            </div>
            <button type="submit" id="Confirm">Confirm</button>
            <button type="button" onclick="window.modalProject.close();" id="cancel">Cancel</button>
        </form>
        
    </dialog>

    
</body>
</html>
