<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"/>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="header">To-Do List</div>

        <div class="sidebar">
            <div class="selected" id="allTasks"><span class="material-icons-outlined"> home </span>All Tasks</div>
            <div id="today"><span class="material-icons-outlined"> today </span>Today</div>
            <div id="thisWeek"><span class="material-icons-outlined"> date_range </span>Next 7 Days</div>
            <div id="projectsHeading"><span class="material-icons-outlined"> list </span>Projects
            </div>
            <div id="projectList">
                <!-- CONTENT INJECTED HERE IN JS -->
            </div>
            <div id="createProject" style="font-weight: 100; margin-left: 1.3em; padding: 5px;">+ Add Project</div>
            <button id="clearComplete">Clear Complete Tasks</button>
            <button id="resetStorage">Reset Local Storage</button>
        </div>

        <div class="content">
            <div id="taskList">
                <!-- CONTENT INJECTED HERE IN JS -->
            </div>
            <div id="createTask">+ Create Task</div>
            
            
        </div>
        <div class="footer">Copyright(c) Sebastian Hothaza</div>
    </div>

    <dialog id="modal" modalType="create">
        <div id="heading">HEADING</div>
        <form method="dialog">
            <label for="title">Title</label>
            <input type="text" id="modalTitle" name="title">

            <label for="desc">Description</label>
            <input type="text" id="modalDesc" name="desc">

            <label for="date">Due Date</label>
            <input type="date" id="modalDate" name="date">

            <label for="priority">High Priority</label>
            <input type="checkbox" id="modalPriority" name="priority">

            <button type="submit" id="Confirm">Confirm</button>
            <button>Cancel</button>
        </form>
    </dialog>

    <dialog id="modalProject" modalType="create">
        <div id="heading">HEADING</div>
        <form method="dialog">
            <label for="title">Title</label>
            <input type="text" id="modalTitle" name="title">

            <button type="submit" id="Confirm">Confirm</button>
            <button>Cancel</button>
        </form>
    </dialog>

    
    
</body>
</html>
