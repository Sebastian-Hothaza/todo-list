<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"/>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="header">To-Do List</div>

        <div class="sidebar">
            <div class="selected" id="allTasks"><span class="material-icons"> home </span>All Tasks</div>
            <div id="Today"><span class="material-icons"> today </span>Today</div>
            <div id="thisWeek"><span class="material-icons"> date_range </span>This Week</div>
            <div id="projectsHeading"><span class="material-icons"> list </span>Projects
            </div>
            <ul>
                <li>+ Add Project</li>
            </ul>
            <button id="clearComplete">Clear Complete Tasks</button>
        </div>

        <div class="content">
            <div id="taskList">
                <!-- CONTENT INJECTED HERE IN JS -->
            </div>
            <div id="createTask">+ Create Task</div>
            
            
        </div>
        <div class="footer">Copyright(c) Sebastian Hothaza</div>
    </div>

    <dialog id="modal">
        <div>Create your task</div>
        <form method="dialog">
            <label for="title">Title</label>
            <input type="text" id="modalTitle" name="title">
            <button>Cancel</button>
            <button id="modalConfirm">Confirm</button>
        </form>
    </dialog>

    
</body>
</html>
